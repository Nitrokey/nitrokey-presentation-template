<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

	<head>
		<meta charset="utf-8">

		<title>Presentation</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">

		<link rel="stylesheet" href="lib/css/font-awesome.css" />
		<link rel="stylesheet" href="lib/css/bootstrap.min.css" />
		<link rel="stylesheet" href="theme/css/fonts.css">
		<link rel="stylesheet" href="theme/css/nitrokey.css">
		<link rel="stylesheet" media="print" href="theme/css/nitrokey_print.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^\r?\n\r?\n\r?\n"></section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="lib/js/classList.js"></script>
		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script src="reveal.js/plugin/zoom/zoom.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>

		<script defer>
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				width: 1600,
				height: 900,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				pdfSeparateFragments: false,
				pdfMaxPagesPerSlide: 1,

				plugins: [RevealMarkdown, RevealHighlight, RevealZoom, RevealNotes]
			});

		</script>

	</body>
</html>
